<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeapRead - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🐸 LeapRead Settings</h1>
      <p class="subtitle">配置AI模型和总结风格</p>
    </header>

    <main>
      <section class="settings-section">
        <h2>🤖 AI模型配置</h2>
        
        <div class="form-group">
          <label for="apiEndpoint">API Endpoint</label>
          <input 
            type="text" 
            id="apiEndpoint" 
            placeholder="https://api.openai.com/v1/chat/completions"
            class="input-field"
          >
          <p class="help-text">大模型API的完整URL地址</p>
          <div class="example-buttons">
            <button type="button" class="example-btn" data-api="siliconflow">SiliconFlow (GLM-4.6)</button>
            <button type="button" class="example-btn" data-api="siliconflow_qwen">SiliconFlow (Qwen)</button>
          </div>
        </div>

        <div class="form-group">
          <label for="apiKey">API Key</label>
          <input 
            type="password" 
            id="apiKey" 
            placeholder="sk-..."
            class="input-field"
          >
          <p class="help-text">您的API密钥（将安全存储在本地）</p>
        </div>

        <div class="form-group">
          <label for="modelName">模型名称</label>
          <input 
            type="text" 
            id="modelName" 
            placeholder="gpt-4o-mini"
            class="input-field"
          >
          <p class="help-text">例如：gpt-4, gpt-4o-mini, gemini-pro等</p>
        </div>
      </section>

      <section class="settings-section">
        <h2>📝 总结风格 (Prompt)</h2>
        
        <div class="form-group">
          <label for="promptText">Prompt内容</label>
          <textarea 
            id="promptText" 
            rows="8"
            class="textarea-field"
            placeholder="请输入或加载Prompt..."
          ></textarea>
          <p class="help-text">定义AI如何总结文章的指令</p>
        </div>

        <div class="button-group">
          <button id="loadPromptBtn" class="secondary-btn">
            📂 从文件加载
          </button>
          <button id="resetPromptBtn" class="secondary-btn">
            🔄 恢复默认
          </button>
        </div>

        <input 
          type="file" 
          id="promptFileInput" 
          accept=".txt,.md" 
          style="display: none;"
        >
      </section>

      <section class="settings-section">
        <h2>💡 使用提示</h2>
        <ul class="tips-list">
          <li>支持OpenAI、Gemini等兼容OpenAI格式的API</li>
          <li>Prompt文件支持 .txt 和 .md 格式</li>
          <li>API Key仅存储在本地，不会上传到任何服务器</li>
          <li>建议使用较小的模型以获得更快的响应速度</li>
        </ul>
      </section>
    </main>

    <footer>
      <button id="saveBtn" class="primary-btn">
        ✅ 保存设置
      </button>
      <div id="statusMessage" class="status-message hidden"></div>
    </footer>
  </div>

  <script src="options.js"></script>
</body>
</html>
